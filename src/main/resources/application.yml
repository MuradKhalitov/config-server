server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/MuradKhalitov/config-repository.git
          clone-on-start: true
          default-label: main
          search-paths: "{application}, common"
          username: ${GIT_USERNAME}
          password: ${GIT_TOKEN}
